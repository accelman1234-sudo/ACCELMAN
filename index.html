<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<!-- LOGIN -->
<div id="login-panel" class="panel-bonito">
    <h2>Login Admin</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <div class="login-botones">
        <button onclick="login()" class="btn-admin-agregar">Entrar</button>
        <button id="btnClienteInicio" class="btn-cliente-categorias">Cliente</button>
    </div>
</div>

<!-- PANEL ADMIN -->
<div id="panel" class="panel-bonito" style="display:none;">
    <button onclick="cerrarSesion()" class="btn-admin-borrar">Cerrar Sesión</button>

    <h2>Agregar Usuario</h2>
    <input type="text" id="nuevoUsuario" placeholder="Nuevo usuario">
    <input type="password" id="nuevaPassword" placeholder="Contraseña">
    <button onclick="agregarUsuarioManual()" class="btn-admin-agregar">Agregar Usuario</button>

    <h2>Agregar Producto</h2>
    <form id="formProducto" class="form-producto">
        <label>Modelo:</label>
        <input type="text" id="modelo" required>

        <label>Precio:</label>
        <input type="number" id="precio" required>

        <label>Descripción:</label>
        <textarea id="descripcion"></textarea>

        <label>Categoría:</label>
        <select id="categoria" required>
            <option value="">Selecciona categoría</option>
            <option value="Celulares">Celulares</option>
            <option value="Cargadores">Cargadores</option>
            <option value="Fundas">Fundas</option>
            <option value="Accesorios">Accesorios</option>
        </select>

        <label>Foto (Archivo Local o URL GitHub):</label>
        <input type="file" id="foto">

        <button type="button" onclick="agregarProducto()" class="btn-admin-agregar">Agregar / Editar</button>
        <button type="button" id="btnGitHub" class="btn-admin-agregar">Agregar desde GitHub</button>
    </form>

    <button onclick="exportarExcel()" class="btn-admin-exportar">Exportar a Excel</button>

    <h2>Productos</h2>
    <div id="productos" class="categoria-container"></div>
</div>

<!-- POPUP GITHUB -->
<div id="popupGitHub" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background:rgba(0,0,0,0.7); justify-content:center; align-items:center; display:flex; z-index:1000;">
    <div style="background:#fff; padding:20px; border-radius:15px; max-width:700px; width:90%; max-height:80%; overflow-y:auto;">
        <h3 style="margin-bottom:15px;">Selecciona una imagen de GitHub o pega la URL:</h3>
        
        <div id="listaGitHub" style="display:flex; flex-wrap:wrap; gap:10px; margin-bottom:15px;"></div>

        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input type="text" id="urlGitHub" placeholder="Pega la URL aquí" style="flex:1; padding:8px; border-radius:8px; border:1px solid #ccc;">
            <button id="btnAgregarURL" style="padding:8px 15px; background:#ff6f61; color:white; border:none; border-radius:8px; cursor:pointer;">
                Agregar URL
            </button>
        </div>

        <button onclick="cerrarPopupGitHub()" style="padding:8px 15px; background:#ffa64d; color:white; border:none; border-radius:8px; cursor:pointer;">
            Cerrar
        </button>
    </div>
</div>

<!-- PANEL CLIENTE -->
<div id="cliente-panel" class="panel-bonito" style="display:none;">
    <div class="botones-arriba">
        <button class="btn-cliente-regresar">Regresar</button>
        <input type="text" id="busqueda-cliente" placeholder="Buscar por nombre">
        <button class="btn-cliente-buscar">Buscar</button>
        <button class="btn-ordenar-cliente">⇅ Ordenar Precio</button>
        <select id="filtro-categoria-cliente" class="btn-categorias-cliente">
            <option value="">Todas las categorías</option>
            <option value="Celulares">Celulares</option>
            <option value="Cargadores">Cargadores</option>
            <option value="Fundas">Fundas</option>
            <option value="Accesorios">Accesorios</option>
        </select>
    </div>
    <div id="productos-cliente" class="categoria-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
